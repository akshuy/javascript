<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Name = prompt("Enter the Name : ");
        var Last_name = prompt("Enter the Last name : ");
        var Age = prompt("Enter the Age : ");
        var Gender = prompt("Enter the Gender : ");
        var Class = prompt("Enter the Class : ");

        var arr = [["<b>Name</b>","<b>Last_name</b>","<b>Age</b>","<b>Gender</b>","<b>Class</b>"],
        [Name,Last_name,Age,Gender,Class]];

        document.write("<ul>") 
        document.write("<table border = 1px>")
        for(a=0;a<=4;a++){
            document.write("<tr>") 
            for(b=0;b<=4;b++){
                document.write("<td>"+arr[a][b]+"</td>")
            }
            document.write("</tr>") 
        }   
        document.write("</table>") 
        document.write("</ul>") 
    </script>
</body>
</html>
