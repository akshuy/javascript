<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[19,20,40,15,16];
        var adultAge = 18;
        document.write(a+"<br><br>")
        
        function checkAdult(a){
            return a>=adultAge

        }
        var b = a.find(checkAdult); // find returns value
        document.write(b+"<br><br>")
        
        var b = a.findIndex(checkAdult); // find index return index no
        document.write(b+"<br><br>")
        
        var c = a.filter(checkAdult); // filter return all values after condition
        document.write(c+"<br><br>")

        var x = ["Akshay","Amit","Anuj"]
        x.toString()                      // toString convert array into string
        document.write(x+"<br><br>")

        var z = ["Aman","Naman","Raman","Chaman"];
        z.fill("Ram")     // fill convert all array
        document.write(z+"<br><br>")
    </script>
</body>
</html>
