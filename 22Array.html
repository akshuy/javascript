<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["Akshay","Sharma","BCA",67];
        document.write("<ul>")
        document.write("<li>Name : "+a[0]+"</li><br>")
        document.write("<li>Last name : "+a[1]+"</li><br>")
        document.write("<li>Student : "+a[2]+"</li><br>")
        document.write("<li>Percentage of akshay : "+a[3]+"</li><br>")
        document.write("</ul>")
        for(b=0;b<=3;b++){
            document.write(a[b]+" ")
        }
    </script>
</body>
</html>
