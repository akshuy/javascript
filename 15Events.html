<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <script>
        function ABC(){
            document.write("Hello Akshay")
        }
                                                                                                 
    </script>
    <!-- EVENT (Click = onclick -->
    <button onclick="ABC()"> Click on me </button><br>

    <!-- EVENT (Double Click = ondblclick -->
    <button ondblclick="ABC()">Double Click on me </button><br>

    <!-- EVENT (Right Click = oncontextmenu -->
    <button oncontextmenu="ABC()">Right Click on me </button>   <br> 
    
    <!-- EVENT (Mouse Hover = onmouseenter -->
    <button onmouseenter="ABC()">Mouse Hover </button>   <br>
    
    <!-- EVENT (Mouse Out = onmouseout -->
    <button onmouseout="ABC()">Mouse Out </button>   <br>    

    <!-- EVENT (Mouse Down = onmousedown -->
    <button onmousedown="ABC()">Mouse Down </button>   <br>    

    <!-- EVENT (Mouse Up = onmouseup -->
    <button onmouseup="ABC()">Mouse Up </button>   <br>  
    

    <!-- These EVENTS are use in Body Tag and Form -->
    <!-- EVENT (Key Press = onkeypress -->
    <button onkeypress="ABC()">Press key </button>   <br>    

    <!-- EVENT (Key UP = onkeyup -->
    <button onkeyup="ABC()">Key Up </button>   <br>   
    
    <!-- EVENT (Load = onload -->
    <button onload="ABC()">Load </button>   <br>    
</body>
</html>
